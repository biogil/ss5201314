<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浪漫之约 | 永恒的爱</title>
    <style>
        /* 主背景动画 - 参考网页2的渐变效果[2](@ref) */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #ff99cc 0%, #ff4d94 100%);
            animation: sky 20s infinite linear;
            font-family: 'Microsoft YaHei', cursive;
            overflow-x: hidden;
        }

        @keyframes sky {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 爱心容器 - 改进网页2的动画效果[2](@ref) */
        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 2em;
            color: #ff0066;
            animation: float 6s linear infinite;
            text-shadow: 0 0 20px rgba(255,0,102,0.5);
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); }
            100% { transform: translateY(-100vh) scale(1.5); }
        }

        /* 主内容区 - 参考网页3的登录界面布局[3](@ref) */
        .container {
            text-align: center;
            padding: 2em;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-top: 5vh;
            z-index: 1;
        }

        h1 {
            font-size: 3.5em;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 0.5em;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        p {
            font-size: 1.2em;
            color: #fff;
            line-height: 1.8;
            max-width: 600px;
            margin: 1em auto;
        }

        /* 照片展示 - 结合网页1的图片建议[1](@ref) */
        .photo-frame {
            width: 300px;
            height: 300px;
            border: 5px solid white;
            border-radius: 50%;
            overflow: hidden;
            margin: 2em auto;
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- 动态爱心背景 -->
    <div class="hearts">
        <div class="heart" style="left:10%;">♥</div>
        <div class="heart" style="left:30%;">♥</div>
        <div class="heart" style="left:50%;">♥</div>
        <div class="heart" style="left:70%;">♥</div>
        <div class="heart" style="left:90%;">♥</div>
    </div>

    <!-- 主内容区 -->
    <div class="container">
        <h1>给最爱的你</h1>
        
        <div class="photo-frame">
            <img src="your-photo.jpg" alt="我们的回忆">
        </div>

        <p>自初次相遇的那刻起，<br>
        你的笑容便如晨曦般照亮我的世界。<br>
        每个共同度过的日夜，<br>
        都编织成最璀璨的星河。</p>

        <p>愿以余生为笔，时光为笺，<br>
        书不尽三生三世的爱恋。<br>
        点击下方按钮，开启我们的永恒...</p>

        <!-- 交互按钮 - 参考网页1的JS交互[1](@ref) -->
        <button onclick="showLetter()" style="
            background: #ff4d6d;
            color: white;
            padding: 1em 2em;
            border: none;
            border-radius: 30px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1em;
        ">
            展开情书
        </button>
    </div>

    <!-- 背景音乐 - 综合网页6/7/8的实现方式[6,7,8](@ref) -->
    <audio id="bgm" autoplay loop controls>
        <source src="Liebestraum No. 3.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放
    </audio>

    <script>
        // 动态爱心生成 - 优化网页2的动画逻辑[2](@ref)
        function createHearts() {
            const container = document.querySelector('.hearts');
            for(let i=0; i<20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random()*100 + '%';
                heart.style.animationDelay = Math.random()*6 + 's';
                container.appendChild(heart);
            }
        }
        createHearts();

        // 情书展示 - 参考网页1的弹窗交互[1](@ref)
        function showLetter() {
            const letter = `
                <div class="love-letter">
                    <h2>致我永远的挚爱：</h2>
                    <p>（此处编写您个性化的表白内容）</p>
                </div>
            `;
            document.body.insertAdjacentHTML('beforeend', letter);
        }

        // 自动播放处理 - 参考网页7的交互建议[7](@ref)
        document.addEventListener('click', function() {
            const audio = document.getElementById('bgm');
            if(audio.paused) {
                audio.play().catch(() => {});
            }
        });
    </script>
</body>
</html>
