<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon-32x32.png" type="image/png" size>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给最爱的ss</title>
    <style>
        /* 主背景与粒子特效 */
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(45deg, #ff7eb9 0%, #7d7fff 100%);
            overflow: hidden;
            font-family: '华文行楷', cursive;
        }
        
        /* 粒子画布 */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* 情诗容器 */
        .poem-container {
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 90%;
            max-width: 800px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        /* 情诗切换动画 */
        .poem {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease;
            position: absolute;
            width: 85%;
            text-align: center;
        }
        
        .poem.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* 文字样式 */
        h2 {
            color: #fff3f8;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(255, 110, 185, 0.5);
            margin-bottom: 30px;
        }
        
        p {
            color: #fff;
            font-size: 1.8em;
            line-height: 1.8;
            margin: 20px 0;
            white-space: pre-line;
        }

        /* 控制按钮 */
        .controls {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 110%;
            display: flex;
            justify-content: space-between;
            z-index: 3;
        }
        
        button {
            background: none;
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 15px 20px;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        button:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }

        button:focus {
            outline: 2px solid rgba(255,255,255,0.5);
            box-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        /* 花瓣特效 */
        .petal {
            position: absolute;
            width: 15px;
            height: 15px;
            background: linear-gradient(45deg, #ff9ec7, #ffdae9);
            border-radius: 50% 50% 0 50%;
            pointer-events: none;
            animation: fall 8s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .poem-container {
                width: 95%;
                padding: 20px;
            }
            
            h2 {
                font-size: 2em;
                margin-bottom: 20px;
            }
            
            p {
                font-size: 1.4em;
            }
            
            button {
                padding: 12px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="poem-container">
        <div class="poem active" data-index="0">
            <h2>星语情书 ✦ 第一夜</h2>
            <p>你是量子纠缠的月光
穿过我波函数的心房
在薛定谔的夜里
我们相拥的概率趋于无限</p>
        </div>
        
        <div class="poem" data-index="1">
            <h2>时空褶皱 ✦ 第二夜</h2>
            <p>在相对论的钟慢里
冻结与你共度的每一纳秒
引力波震颤的涟漪
是我们跨越光年的心跳</p>
        </div>
        
        <!-- 其他情诗结构类似，此处省略以节省篇幅 -->
        
        <div class="controls">
            <button aria-label="上一首">❮</button>
            <button aria-label="下一首">❯</button>
        </div>
    </div>

    <audio loop autoplay>
        <source src="/Liebestraum No. 3.mp3" type="audio/mpeg">
    </audio>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    // 粒子背景配置
    particlesJS('particles-js', {
        particles: {
            number: { value: 80 },
            color: { value: "#ffffff" },
            shape: { type: "circle" },
            opacity: { value: 0.5 },
            size: { value: 3 },
            move: {
                enable: true,
                speed: 1,
                direction: "none",
                random: false,
                straight: false,
                out_mode: "out",
                bounce: false
            }
        }
    });

    // 情诗数据库
    const poems = [
        { title: "星语情书 ✦ 第一夜", content: "你是量子纠缠的月光\n穿过我波函数的心房\n在薛定谔的夜里\n我们相拥的概率趋于无限" },
        { title: "时空褶皱 ✦ 第二夜", content: "在相对论的钟慢里\n冻结与你共度的每一纳秒\n引力波震颤的涟漪\n是我们跨越光年的心跳" },
        { title: "基因编辑 ✦ 第三夜", content: "CRISPR剪切思念的冗余\n在启动子区域\n永久编码你的笑容\n我这自私的遗传永不突变" },
        { title: "暗物质之舞 ✦ 第四夜", content: "不可见的引力缠绕\n构成星系般旋转的轨迹\n我们95%的默契\n藏在宇宙的未知里" },
        { title: "纳米情书 ✦ 第五夜", content: "用原子力显微镜\n在石墨烯表面蚀刻\n比碳60结构更稳定的\n我爱你晶体阵列" },
        { title: "双缝实验 ✦ 第六夜", content: "当观测者不再介入\n波粒二象性的暧昧里\n你是我唯一确定的\n坍缩态结局" },
        { title: "干细胞之诺 ✦ 第七夜", content: "分化成亿万细胞\n每个线粒体都携带\n端粒酶激活的誓言\n对抗时光的氧化损伤" },
        { title: "拓扑绝缘 ✦ 第八夜", content: "表面导电的思念\n与体内绝缘的克制\n在量子自旋霍尔态\n构建单向通行的温柔" },
        { title: "区块链之约 ✦ 第九夜", content: "分布式记账的承诺\n经51%节点验证\n写入不可篡改的\n爱情智能合约" },
        { title: "弦理论 ✦ 第十夜", content: "蜷缩在十维空间\n振动频率同步的弦\n终于解开卡拉比-丘\n流形的永恒纠缠" }
    ];

    // 初始化情诗DOM
    const container = document.querySelector('.poem-container');
    poems.forEach((poem, index) => {
        if (index === 0) return; // 跳过已存在的第一个
        const div = document.createElement('div');
        div.className = 'poem';
        div.dataset.index = index;
        div.innerHTML = `
            <h2>${poem.title}</h2>
            <p>${poem.content}</p>
        `;
        container.insertBefore(div, document.querySelector('.controls'));
    });

    // 轮播控制逻辑
    let currentPoem = 0;
    let autoPlayTimer = null;
    
    function changePoem(direction) {
        const poems = document.querySelectorAll('.poem');
        poems[currentPoem].classList.remove('active');
        
        currentPoem = (currentPoem + direction + poems.length) % poems.length;
        poems[currentPoem].classList.add('active');
        
        resetAutoPlay();
    }

    // 自动播放控制
    function resetAutoPlay() {
        clearInterval(autoPlayTimer);
        autoPlayTimer = setInterval(() => changePoem(1), 10000);
    }
    
    // 按钮事件绑定
    document.querySelectorAll('button').forEach((btn, index) => {
        btn.addEventListener('click', (e) => {
            e.stopPropagation();
            changePoem(index === 0 ? -1 : 1);
        });
    });

    // 花瓣生成器
    function createPetals() {
        setInterval(() => {
            const petal = document.createElement('div');
            petal.className = 'petal';
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDuration = Math.random() * 3 + 5 + 's';
            document.body.appendChild(petal);
            
            petal.addEventListener('animationend', () => petal.remove());
        }, 300);
    }
    
    // 启动系统
    document.addEventListener('DOMContentLoaded', () => {
        resetAutoPlay();
        createPetals();
        document.getElementById('bgm').play().catch(() => {});
    });
</script>
</body>
</html>
